<body>
  <script>
    function Person(name) {
      this.name = name;
    }
    Person.prototype.getName = function () {
      console.log(this.name);
      return this.name;
    }

    function Car(model) {
      this.model = model;
    }
    Car.prototype.getModel = function () {
      return this.model;
    }

    function create(type, param) {
      if (this instanceof create) {
        return new this[type](param);
      } else {
        return new create(type, param);
      }
    }
    create.prototype = {
      person: Person,
      car: Car
    }

    let p1 = new create('person', '张三');
    p1.getName()

    let c1 = create("car", "Benz")

    /* 
      new create('person', '张三') -> {
        __proto__: create.prototype
      }
    
      p1 = new this[type](param) -> {
        __proto__: create.prototype[type].prototype = Person.prototype
        name: '张三'
      }
    */
  </script>
